<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ranchers|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <div class="wrapper">

        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div class="message-wrapper">
            <div class="user-login">
                <input class="user-login-font login" type="text" size="25" placeholder="Enter email" id="login-email">
                <input class="user-login-font login" type="text" size="25" placeholder="Enter password" id="login-pass">
                <button class="user-login-font button login" type=button id="login-button">Log In</button>
                <button class="user-login-font button login" type=button id="signup-modal-button">Sign Up</button>
                <button class="user-login-font button logout hide" type=button id="logout-button">Log Out</button>
            </div>
            <div class="messages" id="message"></div>
            <div class="logout hide" id="create-game-area">
                <button class="button" id="create-game">Create Game</button>
            </div>
            <div class="logout hide" id="available-games-area">
                <div class="available-header">
                    <h4>Available Games:</h4>
                </div>
                <div class="available-games" id="games"></div>
            </div>

        </div>

        <div class="main">

            <div class="player-1 player-wrapper">
                <div class="player-name" id="player1-name"></div>
                <div class="rps-choices-view">
                    <form class="rps-choices hide" id="creator-choices">
                        <ul>
                            <li>
                                <input type="radio" name="rps" value="rock">Rock</li>
                            <li>
                                <input type="radio" name="rps" value="paper">Paper</li>
                            <li>
                                <input type="radio" name="rps" value="scissors">Scissors</li>
                        </ul>
                        <button type="button" id="creator-choice">Submit</button>
                    </form>
                </div>
                <div class="win-loss" id="player1-winloss"></div>
            </div>

            <div class="info" id="game-result">
            </div>

            <div class="player-2 player-wrapper">
                <div class="player-name" id="player2-name"></div>
                <div class="rps-choices-view">
                    <form class="rps-choices hide" id="joiner-choices">
                        <ul>
                            <li>
                                <input type="radio" name="rps" value="rock">Rock</li>
                            <li>
                                <input type="radio" name="rps" value="paper">Paper</li>
                            <li>
                                <input type="radio" name="rps" value="scissors">Scissors</li>
                        </ul>
                        <button type="button" id="joiner-choice">Submit</button>
                    </form>
                </div>
                <div class="win-loss" id="player2-winloss"></div>
            </div>

        </div>

        <div class="chat-area-wrapper">
            <div class="chat-view" id="chat-messages">
            </div>
            <div class="chat-submit" id="chat-inputs">
                <div>
                    <input class="logout" type="text" placeholder="Chat Stuff" id="chat-message">
                </div>
                <div>
                    <button class="button logout" type=button id="submit-chat">Submit</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <h6>&copy;2018 Oscar Villalta</h6>
        </div>

    </div>

    <div id="signup" class="signup-modal">
        <div class="signup-content">
            <div class="signup-div close">&times;</div>
            <div class="signup-div">
                <input class="user-login-font" type="text" size="25" placeholder="Enter name" id="name-input">
            </div>
            <div class="signup-div">
                <input class="user-login-font" type="text" size="25" placeholder="Enter email" id="email-input">
            </div>
            <div class="signup-div">
                <input class="user-login-font" type="text" size="25" placeholder="Enter password" id="pass-input">
            </div>
            <div class="signup-div">
                <button class="user-login-font" type=button id="signup-button">Sign Up</button>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script type="text/javascript" src="./assets/js/rps.js"></script>
<script type="text/javascript" src="./assets/js/chat.js"></script>
<script type="text/javascript" src="./assets/js/auth.js"></script>
<script type="text/javascript" src="./assets/js/games.js"></script>


</html>
