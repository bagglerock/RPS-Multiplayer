<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ranchers|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors
    </title>
</head>

<body>

    <main class="main-container">

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>


        <section class="login-section">
            <input type="button" value="Log In" id="open-login-button">
            <input type="button" value="Sign Up" id="open-signup-button">
            <input type="button" value="Log Out" id="logout-button">
        </section>


        <section class="message-section" id="message">
        </section>


        <section class="games-list-section">
            <div class="games-list-wrapper">
                <div class="create">
                    <input type="button" value="Create Game" id="create-game">
                </div>
                <div class="games-list" id="games"></div>
            </div>
        </section>


        <section class="player-section">
            <div class="player-1-section">
                <h3>Player 1</h3>
                <form class="" id="player-1-form">
                    <ul>
                        <li>
                            <input type="radio" name="rps" value="rock">Rock</li>
                        <li>
                            <input type="radio" name="rps" value="paper">Paper</li>
                        <li>
                            <input type="radio" name="rps" value="scissors">Scissors</li>
                    </ul>
                    <button class="button" type="button" id="creator-choice">Submit</button>
                </form>
            </div>
            <div class="player-2-section">
                <h3>Player 2</h3>
                <form class="" id="player-2-form">
                    <ul>
                        <li>
                            <input type="radio" name="rps" value="rock">Rock</li>
                        <li>
                            <input type="radio" name="rps" value="paper">Paper</li>
                        <li>
                            <input type="radio" name="rps" value="scissors">Scissors</li>
                    </ul>
                    <button class="button" type="button" id="joiner-choice">Submit</button>
                </form>
            </div>
        </section>


        <section class="chat-section">
            <div class="chat-log">
            </div>
            <div class="chat-area">
                <div class="chat-box">
                    <input id="submit-chat-message"></input>
                </div>
                <div class="chat-submit">
                    <input name="chat-submit" id="submit-chat-button" type="button" value="submit">
                </div>
            </div>
        </section>


        <footer>
            <h2>&copy;2018 Oscar Villalta</h2>
        </footer>


    </main>

    <div id="signup-modal" class="modal">
        <div class="modal-content animate">
            <form id="signup-form" autocomplete="on">
                <div id="signup-container" class="fields">
                    <ul>
                        <li>
                            <label class="signup-labels" for="username">
                                Name
                            </label>
                            <input type="text" placeholder="Enter Name" id="name-input" autocomplete="name" required>
                        </li>
                        <li>
                            <label class="signup-labels" for="email">
                                Email
                            </label>
                            <input type="text" placeholder="Enter Email" id="email-input" autocomplete="email" required>
                        </li>
                        <li>
                            <label class="signup-labels" for="password">
                                Password
                            </label>
                            <input type="password" placeholder="Enter Password" id="pass-input" autocomplete="off" required>
                        </li>
                    </ul>
                </div>
                <div class="close-container login-button-container">
                    <div>
                        <button class="modal-button accept" type="submit" id="signup-button">Sign Up</button>
                    </div>
                    <div>
                        <button class="modal-button cancel" type="button" id="signup-cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content animate">
            <form id="login-form" autocomplete="on">
                <div id="login-container" class="fields">
                    <ul>
                        <li>
                            <label class="signup-labels" for="username">
                                <b>Email</b>
                            </label>
                            <input class="login-modal-input" type="text" placeholder="Enter Email" name="username" id="login-email" required>
                        </li>
                        <li>
                            <label class="signup-labels" for="password">
                                <b>Password</b>
                            </label>
                            <input class="login-modal-input" type="password" placeholder="Enter Password" name="password" id="login-pass" autocomplete="off"
                                required>
                        </li>
                    </ul>
                </div>
                <div class="close-container">
                    <div>
                        <button class="modal-button accept" type="submit" id="login-button">Login</button>
                    </div>
                    <div>
                        <button class="modal-button cancel" type="button" id="login-cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="./assets/js/init.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/chat.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/games.js"></script>
    <script src="./assets/js/auth.js"></script>



</body>

</html>
