<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <div class="wrapper">

        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div class="message-wrapper">
            <div class="user-login">
                <input class="user-login-font" type="text" size="25" placeholder="Enter name" id="name-input">
                <input class="user-login-font" type="text" size="25" placeholder="Enter password" id="pass-input">
                <button class="user-login-font" type=button id="login-button">Log In</button>
                <button class="user-login-font" type=button id="signup-button">Sign Up</button>
                <button class="user-login-font hide" type=button id="logout-button">Log Out</button>
            </div>
            <div class="messages">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis veritatis, reiciendis tenetur libero unde suscipit consequatur aperiam vitae neque architecto sequi doloribus excepturi minima sed cum dolores maiores itaque illo?</div>

        </div>

        <div class="main">

            <div class="player-1 player-wrapper">
                <div class="player-name" id="player1-name"></div>
                <div class="rps-options"></div>
                <div class="win-loss" id="player1-winloss"></div>
            </div>

            <div class="info" id="game-result">
            </div>

            <div class="player-2 player-wrapper">
                <div class="player-name" id="player2-name"></div>
                <div class="rps-options"></div>
                <div class="win-loss" id="player2-winloss"></div>
            </div>

        </div>

        <div class="chat-area-wrapper">
            <div class="chat-view" id="chat-messages"></div>
            <div class="chat-submit">
                <input type="text" placeholder="Chat Stuff" size="50" id="chat-message">
                <button type=button id="submit-chat">Submit</button>
            </div>
        </div>

        <div class="footer">
            <h6>&copy;2018 Oscar Villalta</h6>
        </div>

    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script type="text/javascript" src="./assets/js/rps.js"></script>

</html>
